{% extends "tasks/layout.html" %}

{% block body %}
        <h1>tasks</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% empty %}
                <li>No task.</li>                
            {% endfor %}
        </ul>
        <a href="{% url 'apptasks:adds' %}">add a new task</a>
{% endblock %}
